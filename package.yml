name       : doomsday-engine
version    : 2.0.3
release    : 5
source     :
    - https://sourceforge.net/projects/deng/files/Doomsday%20Engine/2.0.3/doomsday-2.0.3.tar.gz/download : baf8b1b40150dd2e16d0badc6ee3e7094ea8e42075d6801e9586b19a4065ce7e
license    :
    - GPL-3.0-or-later
    - LGPL-3.0-or-later
component  : games
summary    : A portable and enhanced source port of the Doom I/II engine.
description: |
    A portable and enhanced source port of the Doom I/II engine.
builddeps  :
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(SDL2_mixer)
    - pkgconfig(assimp)
    - pkgconfig(fluidsynth)
    - pkgconfig(gl)
    - pkgconfig(xrandr)
    - pkgconfig(zziplib)
setup      : |
    cd doomsday/build
    %cmake ..
build      : |
    cd doomsday/build
    %make
install    : |
    cd doomsday/build
    %make_install
